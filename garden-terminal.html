<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Garden Terminal</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="garden-terminal.css">
</head>

<body>
    <!-- Background blobs (M3 Expressive) -->
    <div class="blob-container" aria-hidden="true">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <!-- Terminal Window -->
    <div class="terminal-window" id="terminalWindow">
        <!-- Title Bar (M3 Chrome) -->
        <div class="terminal-titlebar">
            <div class="titlebar-controls">
                <button class="control-btn close" onclick="window.location.href='index.html'"
                    title="Exit to Portfolio"></button>
                <button class="control-btn minimize" title="Minimize"></button>
                <button class="control-btn maximize" id="maximizeBtn" title="Maximize"></button>
            </div>
            <div class="titlebar-title">
                <span class="terminal-icon">⌘</span>
                <span id="terminalTitle">aim@garden: ~</span>
            </div>
            <div class="titlebar-actions">
                <button class="tab-btn active" data-tab="main">main</button>
            </div>
        </div>

        <!-- Terminal Body -->
        <div class="terminal-body" id="terminalBody">
            <div class="terminal-output" id="terminalOutput">
                <!-- Output will be rendered here -->
            </div>

            <!-- Input Line -->
            <div class="terminal-input-line">
                <span class="prompt" id="prompt">
                    <span class="prompt-user">aim</span><span class="prompt-at">@</span><span
                        class="prompt-host">garden</span>
                    <span class="prompt-path">~</span>
                    <span class="prompt-symbol">❯</span>
                </span>
                <input type="text" id="terminalInput" class="terminal-input" autocomplete="off" autocapitalize="off"
                    spellcheck="false" autofocus>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="terminal-statusbar">
            <div class="status-left">
                <span class="status-branch">⎇ main</span>
                <span class="status-path" id="statusPath">~/knowledge-garden</span>
            </div>
            <div class="status-right">
                <span class="status-time" id="statusTime"></span>
            </div>
        </div>
    </div>

    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="garden-terminal.js"></script>
</body>

</html>
